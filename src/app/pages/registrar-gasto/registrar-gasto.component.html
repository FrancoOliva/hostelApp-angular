<p-toast></p-toast>
<div class="flex justify-content-center">
    <h1>Registrar Gastos</h1>
</div>

<form 
autocomplete="off"
[formGroup]="registrarGasto"
(ngSubmit)="guardar()">
    
    <div class="grid justify-content-center"> <!-- GRID - CONTENEDOR CENTRADO -->

        <div class="col-12 md:col-4"> 

            <p-card>
                <div class="grid justify-content-center"> <!-- GRID - CONTENEDOR ANIDADO -->
                    <div class="col-12 md:col-7">

                        <div class="col-12 md:col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" pInputText placeholder="Nombre" formControlName="nombre">         
                            </div>
                        </div>
                        <div class="col-12 md:col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
                                <input type="text" pInputText placeholder="En qué se gastó" formControlName="motivo">         
                            </div>
                        </div>  

                    </div>
                    
                    <div class="col-12 md:col-7">
                        <div class="col-12">
                            <div class="p-grid p-fluid">
                                <div class="p-col-12 p-md-6">
                                    <p-calendar 
                                    [monthNavigator]="true" 
                                    [yearNavigator]="true" 
                                    yearRange="2021:2030" inputId="navigators" 
                                    [showIcon]="true" 
                                    formControlName="fGasto"
                                    dateFormat="dd/mm/yy" 
                                    placeholder="Día del gasto"></p-calendar> 
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
                                <input type="number" pInputText placeholder="Importe" formControlName="importe">         
                            </div>
                        </div>

                        <div class="col-12">
                            <p>
                                Es importante aclarar quién realizo el gasto, en qué se gastó de forma resumida, fecha del gasto y su importe.
                            </p>
                        </div>
                                       
                        
                        <!--BOTÓN GUARDAR CLIENTE-->
                        <div class="col-12 flex justify-content-end">
                            <button pButton type="submit" label="Registrar" class="p-button-success mt-4"></button>
                        </div>
                    </div>
                    
                </div>    
            </p-card>

        </div>

    </div>

</form>
