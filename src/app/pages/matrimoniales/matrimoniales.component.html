<div class="grid m-5">

    <div class="col-12 md:col-2">
        <button pButton pRipple type="button" label="Crear Habitación" class="p-button-success" (click)="showBasicDialog()" class="p-button-success" icon="pi pi-user-edit"></button>
        
        <div *ngIf="habitacionesM.length == 0" class="mt-3">
            <span>Todavía no se crearon habitaciones.</span>
        </div>
    </div>

    <div class="col-12 md:col-8">

        <div class="card flex flex-row flex-nowrap mb-4" *ngFor="let habitacion of habitacionesM; let i = index;">
            <!--Habitación-->
            <div class="flex align-items-start justify-content-center mr-5">                
                    <p-card [header]="habitacion.nombre" [style]="{'width': '25rem'}">
                                
                        <img alt="Card" [src]="habitacion.srcImg" class="img-matrimonial">

                        <ng-template pTemplate="footer">
                            <div class="flex flex-wrap">
                                <div class="flex align-items-center justify-content-center mr-2">
                                    <button pButton pRipple type="button" label="Ver Camas" class="p-button-success" (click)="verCamas(habitacion.id)" class="p-button-success"></button>
                                </div>
                                <div class="flex align-items-center justify-content-center mr-2">
                                    <button pButton pRipple type="button" label="Crear Camas" class="p-button-success" (click)="crearCamas(habitacion.id)" class="p-button-success"></button>
                                </div>
                            </div>
                            
                            
                        </ng-template>
            
                    </p-card>        
            </div>
            
            <!--Camas-->
            <div class="flex align-items-start justify-content-center" *ngIf="habitacion.mostrarCamas">
                
                <p-card [header]="habitacion.nombre">

                    <div *ngIf="habitacion.camas.length == 0">
                        <span>Esta habitación no tiene camas creadas.</span>
                    </div>
                    
                    <div class="flex flex-column">
                        <div class="flex align-items-start justify-content-center" *ngFor="let camas of habitacion.camas; let i = index">
                            <p-accordion>
                                <p-accordionTab [header]="'Cama ' + (i+1)">
                                   {{ habitacion.camas[i] | json }}
                                </p-accordionTab>
                            </p-accordion>
                        </div>
                    </div>
                    
                    
                </p-card> 

            </div>            
            
        </div>
        
    </div>



</div>


<!--DIALOG-->
<p-dialog header="Creando habitación" [(visible)]="display" [style]="{width: '25vw'}" [baseZIndex]="10000">

    <form [formGroup]="habitacionForm" (ngSubmit)="crearHabitacion()">

        <div class="grid">
            <div class="col-12 md:col-12 p-inputgroup">
                <input type="text" pInputText placeholder="Ej: HMA1" formControlName="id">
            </div>
            <div class="col-12 md:col-12 p-inputgroup">
                <input type="text" pInputText placeholder="Ej: Habitación Matrimonial A1" formControlName="nombre">
            </div>
            <!-- <div class="col-12 md:col-12 p-inputgroup">
                <input type="text" pInputText placeholder="Cantidad de camas" formControlName="cantidadCamas">
            </div> -->
            <div class="col-12 md:col-12 p-inputgroup justify-content-end">
                <p-button type="submit" label="Crear" styleClass="p-button-text"></p-button>
            </div>
        </div>        

    </form>

</p-dialog>
