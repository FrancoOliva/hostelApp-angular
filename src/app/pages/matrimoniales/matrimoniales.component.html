<div class="grid m-5">

    <div class="col-12 md:col-2">
        <button pButton pRipple type="button" label="Crear Habitación" class="p-button-success" (click)="showBasicDialog()" class="p-button-success" icon="pi pi-user-edit"></button>
        
        <div *ngIf="listadoHabitaciones.length == 0" class="mt-3">
            <span> {{mensaje}}</span>
        </div>
    </div>

    <div class="col-12 md:col-8">

        <div class="card flex flex-row flex-nowrap mb-4" *ngFor="let habitacion of listadoHabitaciones; let i = index;">
            <!--Habitación-->
            <div class="flex align-items-start justify-content-center mr-5">                
                    <p-card [header]="habitacion.nombre" [style]="{'width': '25rem'}">
                                
                        <img alt="Card" [src]="habitacion.srcImg" class="img-matrimonial">

                        <ng-template pTemplate="footer">
                            <div class="flex flex-wrap">
                                <div class="flex align-items-center justify-content-center mr-2">
                                    <button pButton pRipple type="button" label="Ver Camas" (click)="verCamas(i)" class="p-button-success"></button>
                                </div>
                                <div class="flex align-items-center justify-content-center mr-2">
                                    <button pButton pRipple type="button" label="Crear Camas" (click)="crearCamas(i)" class="p-button-success"></button>
                                </div>
                            </div>
                            
                            
                        </ng-template>
            
                    </p-card>        
            </div>

            <!--Camas-->
            <div class="flex align-items-start justify-content-center" *ngIf="habitacion.mostrarCamas">
                
                <p-card [header]="habitacion.nombre">

                    <div *ngIf="habitacion.camas.length == 0">
                        <span>Esta habitación no tiene camas creadas.</span>
                    </div>
                    
                    <div class="flex flex-column">
                        <div class="flex align-items-start justify-content-center" *ngFor="let camas of habitacion.camas; let i = index">
                            <p-accordion>
                                <p-accordionTab [header]="'Cama ' + (i+1)">

                                    <div class="grid"> <!-- GRID - CONTENEDOR ANIDADO -->
                                        <div class="col-12 md:col-6">
                                            <div class="p-inputgroup">
                                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                                <input type="text" pInputText placeholder="Estado: libre" >         
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-6">
                                            <div class="p-inputgroup">
                                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                                <input type="text" pInputText placeholder="Cliente: sin asignar">         
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-6">                        
                                            <div class="p-grid p-fluid">
                                                <div class="p-col-12 p-md-6">
                                                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2021:2050" [showIcon]="true" dateFormat="dd/mm/yy" placeholder="Fecha de ingreso"></p-calendar> 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-6">                        
                                            <div class="p-grid p-fluid">
                                                <div class="p-col-12 p-md-6">
                                                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2021:2050" [showIcon]="true" dateFormat="dd/mm/yy" placeholder="Fecha de partida"></p-calendar> 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 md:col flex justify-content-end">
                                            <div class="flex align-items-center justify-content-center">
                                                <button pButton pRipple type="button" label="Ocupar" class="p-button-success mr-2"></button>
                                            </div>
                                            <div class="flex align-items-center justify-content-center">
                                                <button pButton pRipple type="button" label="Liberar" class="p-button-success mr-2"></button>
                                            </div>
                                            
                                            
                                        </div>
                                   </div>
                                </p-accordionTab>
                            </p-accordion>
                        </div>
                    </div>
                    
                    
                </p-card> 

            </div>            
            
        </div>
        
    </div>



</div>


<!--DIALOG-->
<p-dialog header="Creando habitación" [(visible)]="display" [style]="{width: '25vw'}" [baseZIndex]="10000">

    <form [formGroup]="habitacionForm" (ngSubmit)="crearHabitacion()">

        <div class="grid">

            <div class="col-12 md:col-12 p-inputgroup">
                <input type="text" pInputText placeholder="ID" formControlName="id">
            </div>

            <div class="col-12 md:col-12 p-inputgroup">
                <input type="text" pInputText placeholder="Nombre habitación" formControlName="nombre">
            </div>

            <div class="col-12 md:col-12 p-inputgroup justify-content-end">
                <button pButton pRipple type="submit" label="Crear" class="p-button-success"></button>
            </div>
        </div>        

    </form>

</p-dialog>
