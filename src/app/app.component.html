<!-- LOGIN/REGISTRO -->

        <p-card class="col-12 md:col-6">

            <div class="flex align-items-center justify-content-center mb-4">
                <img src="assets/logo.png" alt="logo hostel" class="img-inicio">
            </div>

            <!--Usuario-->
            <div class="flex align-items-center justify-content-center mb-4">                
                <input type="text" pInputText placeholder="Usuario"/>
            </div>
            <!--Contraseña-->
            <div class="flex align-items-center justify-content-center mb-4">
                <input type="text" pInputText placeholder="Contraseña"/>
            </div>

            </div>             

        </p-card>
